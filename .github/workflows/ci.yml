name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install runtime deps + test tools
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # 4. Run tests, stop on first failure, suppress warnings
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q